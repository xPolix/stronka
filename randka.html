<html>

<head>
<title> Randeczka❤️ </title>
<link rel="stylesheet" href="randka_style.css">
<link rel="Shortcut icon" href="heart.png">
</head>

<body style="background-color: #ff80ff;">
<center>
<h3 class="rainbow">RANDECZKA ZA:</h3> <br><br><br><br><br><br><br><br><br><br>
</center>

<h2 style="font-size: 30px; text-align: center;">
  <ul>    
  
      <li><span id="dni" style="font-size: 75px;"> </span> <br>DNI</li>
      <li><span id="godz" style="font-size: 75px;"><br> </span>  <br>GODZ</li>
      <li><span id="min" style="font-size: 75px;"><br> </span> <br>MIN</li>
      <li><span id="sek" style="font-size: 75px;"><br> </span> <br>SEK</li>
  
  </ul>
</h2>

  
  
  
<style>
h1 {
  text-align: center;
  font-family:arial;
  font-size: 75px;
}
h2 {
  position: relative;
  top: -100px;
  text-align: center;
  font-family: arial;
  font-size: 30px;
}
  
  
  
p {
  text-align: center;
  font-family:arial;
  font-size: 60px;
}
  
  
li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}
</style>

<script>
  // Set the date we're counting down to
var countDownDate = new Date("Feb 15, 2021 14:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("dni").innerHTML = days;
  document.getElementById("godz").innerHTML = hours;
  document.getElementById("min").innerHTML = minutes;
  document.getElementById("sek").innerHTML = seconds;
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
