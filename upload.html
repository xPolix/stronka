<html> 
  <head>
<title> Chat- tests </title>
<link rel="stylesheet" href="style.css">
<link rel="Shortcut icon" href="logo.png">
</head>
  
  
  <body>
    <center><br><br><br><br><br><br><br><br><br><br>
<input type="text" id="EnteredMessage" class="search" style="height:40px;font-size:18pt;" placeholder="Wiadomość" autocapitalize="none" autocomplete="off" autocorrect="off" ><br><br><br>

    
<input type="button" value="Send" class="dbutton"  onclick="loadFile()"/>
    
    <br><br><br>
      <span id="dok" style="font-size: 24px;"> (OutputText)</span>
    </center>
    
    
    <input type="button" value="test" class="dbutton"  onclick="readFile()"/>
<script>
function loadFile()
{
  var enteredText = document.getElementById("EnteredMessage").value;
  document.getElementById("dok").innerHTML = enteredText;
  
}
function readFile(){
    var fso = new ActiveXObject("Scripting.FileSystemObject");
    var fh = fso.OpenTextFile("test.txt", 1, false, 0);
    var lines = "";
    while (!fh.AtEndOfStream) {
        lines += fh.ReadLine() + "\r";
    }
    fh.Close();
    return lines;
}
  
</script>
    
    </body>
</html>
