<html> 
  <body>
<!-- The `multiple` attribute lets users select multiple files. -->
<input type="file" id="axe" OnClick="loadFile(uri)">
    
    
    
    
    
    
    
<script>
function loadFile(uri)
{
    var r = new XMLHttpRequest();
    document.write("trying to open: " + uri);
    r.open('GET', uri, true);
    r.send(null);
    r.onreadystatechange = function()
    {
        if (r.readyState == 4)
        {
            myFunction();
        }
    }
}

function myFunction()
{
    document.write("sup");
}
</script>
    </body>
</html>
