    <input type="button" value="test" onclick="read_text_file(index.html);" class="dbutton">
    
<script> 
function read_text_file (file) {	
	if(file !=null) {
		var all_string = "";

		file.open("r");
		while(!file.eof) { 
			all_string += (file.readln() + "\n") ;
		};
		file.close();
	};	
	return all_string;
};
</script>
